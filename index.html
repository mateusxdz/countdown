<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para Nosso Reencontro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            background: url('image.jpeg') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Light transparency effect */
            z-index: -1;
        }
        
        .overlay {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 350px;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: 600;
            font-family: 'Parisienne', cursive;
        }
        #countdown {
            font-size: 1.6em;
            font-weight: bold;
            margin: 15px 0;
            color: #FF69B4;
        }
        p {
            font-size: 1em;
            margin-top: 10px;
        }
        .names {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            font-family: 'Parisienne', cursive;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="names">Leandro ❤ Mateus</div>
    <div class="overlay">
        <h1>Contando os segundos para te ter nos meus braços!</h1>
        <div id="countdown"></div>
        <p>Mal posso esperar para estarmos juntos novamente! ❤️</p>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("March 19, 2025 10:55:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                ${days}d ${hours}h ${minutes}m ${seconds}s;

            if (difference < 0) {
                document.getElementById("countdown").innerHTML = "Ele chegou! ❤️";
            }
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
